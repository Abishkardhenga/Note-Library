<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Note Library - Your Complete Study Companion</title>
    <meta name="title" content="Note Library - Your Complete Study Companion">
    <meta name="description" content="Access comprehensive study materials, interactive quizzes, and personalized learning resources for Grade 11 and 12 students in Nepal. Join thousands of students achieving academic excellence.">
    <meta name="keywords" content="study notes, online learning, Grade 11, Grade 12, Nepal education, physics notes, chemistry notes, mathematics notes, biology notes, computer science, English, Nepali">
    <meta name="author" content="Note Library">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://notelibrary.com/">
    <meta property="og:title" content="Note Library - Your Complete Study Companion">
    <meta property="og:description" content="Access comprehensive study materials, interactive quizzes, and personalized learning resources for Grade 11 and 12 students in Nepal.">
    <meta property="og:image" content="https://notelibrary.com/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://notelibrary.com/">
    <meta property="twitter:title" content="Note Library - Your Complete Study Companion">
    <meta property="twitter:description" content="Access comprehensive study materials, interactive quizzes, and personalized learning resources for Grade 11 and 12 students in Nepal.">
    <meta property="twitter:image" content="https://notelibrary.com/og-image.jpg">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://notelibrary.com/">

    <!-- Preconnect to important third-party origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "EducationalOrganization",
        "name": "Note Library",
        "description": "Comprehensive study materials and interactive learning platform for Grade 11 and 12 students",
        "url": "https://notelibrary.com",
        "sameAs": [
          "https://facebook.com/notelibrary",
          "https://twitter.com/notelibrary",
          "https://instagram.com/notelibrary"
        ],
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Kathmandu",
          "addressRegion": "Bagmati",
          "addressCountry": "NP"
        },
        "offers": {
          "@type": "Offer",
          "category": "Education",
          "description": "Access to comprehensive study materials and interactive quizzes"
        },
        "audience": {
          "@type": "EducationalAudience",
          "educationalRole": "student"
        },
        "teaches": [
          "Physics",
          "Chemistry",
          "Mathematics",
          "Biology",
          "Computer Science",
          "English",
          "Nepali"
        ]
      }
    </script>


    <!-- PWA Tags -->
    <meta name="theme-color" content="#8B5CF6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Note Library">
    
    <!-- Performance Optimization -->
    <link rel="preload" as="image" href="/vite.svg">
    <link rel="preload" as="image" href="/grid.svg">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
